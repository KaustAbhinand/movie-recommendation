
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IMR â€” Movie Recommendations</title>
  <style>
    body {
      background: linear-gradient(180deg, #f6fbff 0%, #ffffff 60%);
      font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #07263a;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      text-align: center;
      width: 90%;
      max-width: 500px;
    }
    h1 {
      color: #0b4a6f;
    }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #e6eef6;
      margin: 10px 0;
      font-size: 15px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #result {
      margin-top: 20px;
      background: #f5faff;
      padding: 15px;
      border-radius: 10px;
      text-align: left;
      display: none;
    }
    #logout {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #ef4444;
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    #logout:hover {
      background: #dc2626;
    }
  </style>
</head>
<body>
  <button id="logout">Logout</button>
  <div class="container">
    <h1>ðŸŽ¬ Movie Recommender</h1>
    <p>Ask for recommendations below, <span id="username"></span>!</p>
    <input type="text" id="query" placeholder="e.g. action movies like John Wick">
    <button id="getRec">Get Recommendations</button>
    <div id="result"></div>
  </div>

  <script>
    // Accept either storage key used elsewhere:
    // prefer 'mr_current' (used by the updated signin), fall back to 'loggedInUser'
    const loggedIn = localStorage.getItem('mr_current') || localStorage.getItem('loggedInUser');

    if (!loggedIn) {
      // Not authenticated â€” send back to sign-in page
      alert('Please login first.');
      // if index.html is in the same folder:
      window.location.href = 'index.html';
    } else {
      // show the username in the UI
      document.getElementById('username').textContent = loggedIn;
    }

    // Logout clears both possible keys for compatibility
    document.getElementById('logout').addEventListener('click', () => {
      localStorage.removeItem('mr_current');
      localStorage.removeItem('loggedInUser');
      // optional: remove any demo keys
      localStorage.removeItem('mr_current_user');
      window.location.href = 'index.html';
    });

    // Fetch recommendations
    document.getElementById('getRec').addEventListener('click', async () => {
      const query = document.getElementById('query').value.trim();
      const result = document.getElementById('result');
      if (!query) return alert('Enter a movie query!');

      result.style.display = 'block';
      result.innerHTML = '<em>Fetching recommendations...</em>';

      try {
        const res = await fetch('http://localhost:3000/recommend', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query })
        });
        const data = await res.json();
        result.innerHTML = `<strong>Recommendations:</strong><br>${(data.recommendation || '').replace(/\n/g, '<br>')}`;
      } catch (err) {
        console.error(err);
        result.innerHTML = 'Error fetching recommendations.';
      }
    });
  </script>
</body>
</html>
